      <h1 class="text-danger text-center my-5">SNKRS ELITE CLUB</h1>

      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <div class="card">
              <div class="card-header">
                <h3>Login</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="first-name">Nome:</label>
                    <input type="text" class="form-control" id="first-name" required>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="last-name">Cognome:</label>
                    <input type="text" class="form-control" id="last-name" required>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="birthdate">Data di nascita:</label>
                    <input type="date" class="form-control" id="birthdate" required>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="card-number">Numero identificativo della carta (16 cifre):</label>
                    <input type="text" class="form-control" id="card-number" pattern="[0-9]{16}" required>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="cvv">Codice CVV (3 cifre):</label>
                    <input type="text" class="form-control" id="cvv" pattern="[0-9]{3}" required>
                    <br>
                  </div>
                  <div class="form-group">
                    <label for="expiry-date">Data di scadenza della carta:</label>
                    <input type="date" class="form-control" id="expiry-date" required>
                    <br>
                  </div>
                  <button type="submit" class="btn btn-danger">Log In</button>
                  <form class="form-group" action="javascript:alert('RECENSIONE REGISTRATA')"></form>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
